[package]
name = "nargo"
version = "0.1.0"
authors = ["Kevaundray Wedderburn <kevtheappdev@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dirs = "3.0.1"
url = "2.2.0"
noirc_driver = { path = "../noirc_driver" }
noirc_frontend = { path = "../noirc_frontend" }
noir_field = { path = "../noir_field" }
noirc_abi = { path = "../noirc_abi" }
fm = { path = "../fm" }
acvm = { path = "../acvm" }

toml = "0.5"
serde_derive = "1.0.123"
serde = "1.0.123"
clap = "2.33.3"
termcolor = "1.1.2"
hex = "0.4.2"
tempdir = "0.3.7"

[features]
# The plonk backend can only use bn254, so we do not specify the field
plonk_bn254 = ["acvm/plonk"]
marlin_bn254 = ["acvm/marlin", "noir_field/bn254"]
default = ["plonk_bn254"]
